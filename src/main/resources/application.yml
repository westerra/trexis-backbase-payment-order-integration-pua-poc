server:
  port: 9915

# API Registry client configuration
eureka:
  instance:
    metadata-map:
      public: true
      role: live
  client:
    serviceUrl:
      defaultZone: http://localhost:8080/registry/eureka/

# Configure Internal JWT handler
sso:
  jwt:
    internal:
      signature:
        key:
          type: ENV
          value: SIG_SECRET_KEY

# Spring health monitoring
management:
  health:
    jms:
     enabled: false

finite:
  api:
    symexchange:
      cloudApiKey: demo-api-key-do-not-use-in-production
      baseUrl: http://localhost:9090

logging:
  level:
    net.trexis.experts: DEBUG